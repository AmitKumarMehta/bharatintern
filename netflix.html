<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #141414;
            color: #fff;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background-color: #141414;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            width: 100px;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        .user-profile img {
            width: 30px;
            border-radius: 50%;
        }

        .featured {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGnB_CDuebpIp2zbXMPttCeaUWTCYil_61rQ&s');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            margin-top: 70px;
        }

        .featured::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .featured .container {
            position: relative;
            z-index: 1;
        }

        .featured h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .featured p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #e50914;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            margin-right: 10px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #f40612;
        }

        .row {
            margin: 20px 0;
            padding: 20px 0;
        }

        .row h2 {
            margin-left: 20px;
        }

        .row__posters {
            display: flex;
            overflow-x: scroll;
            padding: 20px;
        }

        .row__posters img {
            width: 200px;
            margin-right: 10px;
            transition: transform 0.2s;
        }

        .row__posters img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #141414;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo"
                class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="user-profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="User Profile">
            </div>
        </div>
    </header>

    <section class="featured">
        <div class="container">
            <h1>Netflix</h1>
            <p>Exciting description of the featured show or movie.</p>
            <button class="btn">Play</button>
            <button class="btn">More Info</button>
        </div>
    </section>
